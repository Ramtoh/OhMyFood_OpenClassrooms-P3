<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" href="pics/logo/ohmyfood@2x.svg">
        <script src="https://kit.fontawesome.com/4f940f0a4b.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>

    <body>
        <!-- LOADING SCREEN -->
        <div class="loaderWrapper" id="loadingWrap">
            <div class="middle">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <div class="bar bar4"></div>
                <div class="bar bar5"></div>
                <div class="bar bar6"></div>
                <div class="bar bar7"></div>
                <div class="bar bar8"></div>
            </div>
        </div>

        <script>
            function loadingDone(){
                element = document.getElementById('loadingWrap');
                element.classList.add('done')
            }
            window.onload=loadingDone
        </script>

        <!-- END OF LOADING SCREEN -->
        
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="pics/logo/ohmyfood.png" alt="">
                </div>

                <div class="position">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Paris, Belleville</span>
                </div>
            </div>
        </header>

        <main>
            <section>
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
                <form>
                    <button class="btnExplore">
                        <span>Explorer nos restaurants</span>
                    </button>
                </form>
            </section>

            <aside>
                <h2>Fonctionnement</h2>
                <div class="buttonsOperation">
                    <div class="choose">
                        <button>
                            <span class="numbers">1</span>
                            <i class="fas fa-mobile-alt"></i>
                            <span>Choisissez un restaurant</span>
                        </button>
                    </div>

                    <div>
                        <button>
                            <span class="numbers">2</span>
                            <i class="fas fa-list-ul"></i>
                            <span>Composez votre menu</span>
                        </button>
                    </div>

                    <div>
                        <button>
                            <span class="numbers">3</span>
                            <i class="fas fa-store"></i>
                            <span>Dégustez au restaurant</span>
                        </button>
                    </div>
                </div>
            </aside>

            <article>
                <h2>Restaurants</h2>
                    <div class="Restaurants">
                        <figure>
                            <a href="MenuPalette/menupalette.html">
                                <p class="new">Nouveau</p>
                                <img src="pics/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                            </a>
                                <figcaption>
                                    <div>
                                        <h3>
                                            La palette du goût
                                        </h3>
                                        <h4>
                                            Ménilmontant
                                        </h4>
                                    </div>

                                    <a href="MenuPalette/menupalette.html">
                                        <i class="far fa-heart" aria-hidden="true"></i>
                                    </a>

                                </figcaption>
                        </figure>
                            
                        <figure>
                            <a href="MenuNote/menunote.html">
                                <p class="new">Nouveau</p>
                                <img src="pics/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                            </a>
                                <figcaption>
                                    <div>
                                        <h3>
                                            La note enchantée
                                        </h3>
                                        <h4>
                                            Charonne
                                        </h4>
                                    </div>

                                    <a href="MenuNote/menunote.html">
                                        <i class="far fa-heart" aria-hidden="true"></i>
                                    </a>
                                </figcaption>
                        </figure>
                            
                        <figure>
                            <a href="MenuFR/menufr.html">
                                <img src="pics/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                            </a>
                                <figcaption>
                                    <div>
                                        <h3>
                                            À la française
                                        </h3>
                                        <h4>
                                            Cité Rouge
                                        </h4>
                                    </div>

                                    <a href="MenuFR/menufr.html">
                                        <i class="far fa-heart" aria-hidden="true"></i>
                                    </a>
                                </figcaption>
                        </figure>

                        <figure>
                            <a href="MenuDélice/menudelice.html">
                                <img src="pics/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                            </a>
                                <figcaption>
                                    <div>
                                        <h3>
                                            Le délice des sens
                                        </h3>
                                        <h4>
                                            Folie-Méricourt
                                        </h4>
                                    </div>

                                    <a href="MenuDélice/menudelice.html">
                                        <i class="far fa-heart" aria-hidden="true"></i>
                                    </a>                 
                                </figcaption>
                        </figure>
                    </div>
            </article>
        </main>
        <footer>
            <div class="footerLogo">
                <img src="pics/logo/ohmyfoodwhite.png" alt="">
            </div>

            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-utensils"></i>
                        Proposer un restaurant
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-hands-helping"></i>
                        Devenir partenaire
                    </a>
                </li>

                <li>
                    <a href="#">
                        Mentions Légales
                    </a>
                </li>

                <li>
                    <a href="mailto:ohmyfood@outlook.fr">
                        Contact
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    </body>

</html>
